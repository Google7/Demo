<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World</title>
<script type="text/javascript" src="config/jquery-3.3.1.min.js"></script>
</head>
<body>
	<h2>Hello World!!!</h2>
	<button>button</button>
	<input id="ipt" type="text" name="msg" value="" />

	<script>
		"use strict"
		$("button:first").click(function() {
			$.ajax({
				type : "POST",
				data:$("#ipt").serialize(),
				dataType : "text",
				url : "/javaweb/hello",
				success : function(result) {
					$("#ipt").val(result);
				},
				error : function(err) {
					alert("error");
				}
			})
		})
	</script>
</body>
</html>
